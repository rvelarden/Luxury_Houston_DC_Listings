<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center"><h1 class="header">Luxury Houston DC Listings<h1></div>
        <div id="main" class="ui grid">
    
              <div class="eight wide column center">
                <div class="eighty">
                  <form class="ui form">
                    <h3>Add New Property</h3>
                    <input type="text"placeholder="Name" name="name">
                    <input type="text"placeholder="Telephone" name="telephone">
                    <input type="text"placeholder="Email Address" name="Email">
                    <input type="text"placeholder="Occupation" name="Occupation">
                    <input type="text"placeholder="Property Address" name="Property">
                    <input type="text"placeholder="Decription" name="Description">
                    <input type="text"placeholder="Number of Beds" name="NOBeds">
                    <input type="text"placeholder="Number of Baths" name="NOBaths">
                    <input type="number"placeholder="Size" name=Size>
                    <input type="text"placeholder="Price" name="Price">
                    <input class="ui button" type="submit">
                  </form>
                </div>
              </div>
           
    
              <div class="eight wide column center">
                <div class="eighty">
                  <h3>Properties for Sale</h3>
                  <ul id='hobbies'><ul>
                </div>
              </div>
    
              <div id='cats' class="ui grid">
              </div>
    
        </div>

        <script type="text/javascript" src="./agent.js"></script>
        <script type="text/javascript" src="./property.js"></script>
        <script type="text/javascript" src="./seller.js"></script>
        <script type="text/javascript" src="./review.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    
</body>
</html>
